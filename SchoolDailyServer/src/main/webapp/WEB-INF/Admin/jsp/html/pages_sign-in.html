<%@page pageEncoding="UTF-8"%>
<!doctype html>
<html lang="en" class="fixed accounts sign-in">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Helsinki</title>
    <link rel="apple-touch-icon" sizes="120x120" href="Public/favicon/apple-icon-120x120.png">
    <link rel="icon" type="image/png" sizes="192x192" href="Public/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Public/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Public/favicon/favicon-16x16.png">
    <link rel="stylesheet" type="text/css" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Public/vendor/animate.css/animate.css">
    <link rel="stylesheet" href="Public/stylesheets/css/style.css">
</head>

<body>
     


<div class="wrap">
    <div class="page-body animated slideInDown">
        <div class="logo">
            <img alt="logo" src="Public/images/logo-dark.png" />
        </div>
        <div class="box">
            <div class="panel mb-none">
                <div class="panel-content bg-scale-0">
                    <form action="admin/checklogin" method="post">
                        <div class="form-group mt-md">
                            <span class="input-with-icon">
                                    <input type="text" class="form-control" id="email" name="userId" placeholder="Email">
                                    <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                        <div class="form-group">
                                <span class="input-with-icon">
                                        <input type="password" class="form-control" id="password"  name="userPassword" placeholder="Password">
                                        <i class="fa fa-key"></i>
                                    </span>
                        </div>
                        <div class="form-group">
                            <div class="checkbox-custom checkbox-primary">
                                <input type="checkbox" id="remember-me" value="option1" checked>
                                <label for="remember-me">记住  我</label>
                            </div>
                        </div>
                        <div class="form-group">
                        <input class="btn btn-primary btn-block" type="submit" value="登录">
                           <!-- <a href="index.html" class="btn btn-primary btn-block">登 录</a> -->
                        </div>
                        <div class="form-group text-center">
                            <a href="Public/pages_forgot-password.html">忘记密码?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="Public/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="Public/vendor/nano-scroller/nano-scroller.js"></script>
<script src="Public/javascripts/template-script.min.js"></script>
<script src="Public/javascripts/template-init.min.js"></script>
</body>

</html>
